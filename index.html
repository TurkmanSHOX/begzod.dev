        * {

            padding: 0; 
            box-sizing: border-box;

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background Particles */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Glowing Orbs */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            animation: float 25s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            left: -200px;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 100px) scale(1.1); }
            50% { transform: translate(0, 150px) scale(0.9); }
            75% { transform: translate(-100px, 100px) scale(1.05); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        /* Profile Card */
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            padding: 60px 45px;
            margin-bottom: 35px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: cardEntry 1s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        @keyframes cardEntry {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            margin: 0 auto 30px;
            padding: 8px;
            position: relative;
            animation: profilePulse 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(-5deg);
        }

        .profile-image::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
            animation: rotate 4s linear infinite;
        }

        .profile-image-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(15, 12, 41, 0.9);
            overflow: hidden;
            display: block;
        }

        @keyframes profilePulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
            }
            50% {
                box-shadow: 0 0 80px rgba(118, 75, 162, 0.8);
            }
        }

        .display-name {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: gradientFlow 3s ease infinite;
            letter-spacing: -1px;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .location {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #b8c1ec;
            font-size: 17px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .location svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .bio {
            color: #e2e8f0;
            font-size: 18px;
            line-height: 1.8;
            font-weight: 400;
        }

        /* Links Section */
        .profile-links {
            list-style: none;
            display: grid;
            gap: 18px;
            position: relative;
            z-index: 1;
        }

        .link-el {
            display: block;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: linkEntry 0.6s ease-out backwards;
        }

        .link-el:nth-child(1) { animation-delay: 0.1s; }
        .link-el:nth-child(2) { animation-delay: 0.15s; }
        .link-el:nth-child(3) { animation-delay: 0.2s; }
        .link-el:nth-child(4) { animation-delay: 0.25s; }
        .link-el:nth-child(5) { animation-delay: 0.3s; }
        .link-el:nth-child(6) { animation-delay: 0.35s; }
        .link-el:nth-child(7) { animation-delay: 0.4s; }
        .link-el:nth-child(8) { animation-delay: 0.45s; }
        .link-el:nth-child(9) { animation-delay: 0.5s; }
        .link-el:nth-child(10) { animation-delay: 0.55s; }

        @keyframes linkEntry {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 22px;
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .link-el::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(30deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            border-radius: 22px;
        }

        .link-el:hover::before {
            transform: translateX(20%);
        }

        .link-el::after {

        .link-el:hover::after {
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .link-el:hover .link-content {
            transform: translateX(-15px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);

            }
        }
    </style>
</head>

    <script>
        // Particles Animation
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.hue = Math.random() * 60 + 220;
            }
            
            update() {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= (dx / distance) * force * 3;
                    this.y -= (dy / distance) * force * 3;
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.y > canvas.height + 10) this.reset();
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }
            
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 120; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 0.3 * (1 - distance / 120);
                        ctx.strokeStyle = `rgba(102, 126, 234, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            requestAnimationFrame(animate);
        }

        animate();

        // Profile image click effect
        const profileImage = document.querySelector('.profile-image');
        profileImage.addEventListener('click', () => {
            profileImage.style.transform = 'scale(0.95) rotate(0deg)';
            setTimeout(() => {
                profileImage.style.transform = 'scale(1) rotate(360deg)';
            }, 100);
            setTimeout(() => {
                profileImage.style.transform = 'scale(1) rotate(0deg)';
            }, 600);
        });
    </script>

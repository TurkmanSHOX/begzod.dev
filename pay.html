<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To'lov | Begzod Axmetov</title>
    <meta name="description" content="Begzod Axmetov - To'lov qilish sahifasi. Click, TPay orqali tezkor to'lov.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        #particles-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            animation: float 25s ease-in-out infinite;
        }
        .orb-1 { width: 600px; height: 600px; background: linear-gradient(135deg, #667eea, #764ba2); top: -200px; left: -200px; }
        .orb-2 { width: 500px; height: 500px; background: linear-gradient(135deg, #f093fb, #f5576c); bottom: -150px; right: -150px; animation-delay: -10s; }
        .orb-3 { width: 400px; height: 400px; background: linear-gradient(135deg, #4facfe, #00f2fe); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 100px) scale(1.1); }
            50% { transform: translate(0, 150px) scale(0.9); }
            75% { transform: translate(-100px, 100px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            padding: 50px 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: cardEntry 1s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate { to { transform: rotate(360deg); } }
        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            animation: gradientFlow 3s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: #b8c1ec;
            font-size: 18px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .card-display {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 24px;
            margin: 32px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            letter-spacing: 3px;
            color: #fff;
            margin: 16px 0;
            user-select: all;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #b8c1ec;
        }

        .copy-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 24px 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #34d399, #10b981);
        }

        .payment-buttons {
            display: grid;
            gap: 18px;
            margin-top: 32px;
        }

        .pay-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 22px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .pay-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .pay-link:hover::before {
            transform: translateX(100%);
        }

        .pay-link:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .pay-link img {
            height: 36px;
            filter: brightness(1.1);
            transition: transform 0.3s;
        }

        .pay-link:hover img {
            transform: scale(1.1);
        }

        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        @media (max-width: 640px) {
            .container { padding: 50px 18px; }
            h1 { font-size: 30px; }
            .card-number { font-size: 22px; letter-spacing: 2px; }
            .pay-link { font-size: 16px; padding: 16px 20px; }
            .pay-link img { height: 30px; }
        }
    </style>
</head>
<body>
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    <div class="glow-orb orb-3"></div>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <div class="payment-card">
            <h1>To'lov qilish</h1>
            <p class="subtitle">Tezkor va xavfsiz to'lov uchun quyidagi usullardan foydalaning</p>

            <!-- Karta ko'rsatish -->
            <div class="card-display">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <img src="humo.png" alt="Humo" style="height: 32px;">
                    <img src="cip.png" alt="Chip" style="height: 28px;">
                </div>
                <div class="card-number" id="cardNumber">9860 3566 3069 6108</div>
                <div class="card-details">
                    <span>BEGZOD AKHMETOV</span>
                    <span>07/28</span>
                </div>
            </div>

            <!-- Nusxa olish tugmasi -->
            <button class="copy-btn" id="copyBtn">
                <span id="btnText">Karta raqamini nusxalash</span>

            <!-- To'lov tugmalari -->

                <a href="https://tirikchilik.uz/turkmanshox" class="pay-link" target="_blank">

    <!-- Particles.js -->
    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Particle {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; this.opacity = Math.random() * 0.6 + 0.2; }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 1.5 + 0.5;
                this.hue = Math.random() * 60 + 220;
            }
            update() {
                const dx = mouseX - this.x, dy = mouseY - this.y, distance = Math.hypot(dx, dy);
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= (dx / distance) * force * 3;
                    this.y -= (dy / distance) * force * 3;
                }
                this.x += this.speedX; this.y += this.speedY;
                if (this.y > canvas.height + 10) this.reset();
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
            }
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        const particles = Array.from({length: 120}, () => new Particle());

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.hypot(dx, dy);
                    if (distance < 120) {
                        const opacity = 0.3 * (1 - distance / 120);
                        ctx.strokeStyle = `rgba(102, 126, 234, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connectParticles();
            requestAnimationFrame(animate);
        }
        animate();

        // Copy to clipboard
        document.getElementById('copyBtn').addEventListener('click', () => {
            const cardNum = document.getElementById('cardNumber').innerText.replace(/\s/g, '');
            navigator.clipboard.writeText(cardNum).then(() => {
                const btn = document.getElementById('copyBtn');
                const text = document.getElementById('btnText');
                text.innerText = 'Nusxalandi!';
                btn.classList.add('copied');
                setTimeout(() => {
                    text.innerText = 'Karta raqamini nusxalash';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
